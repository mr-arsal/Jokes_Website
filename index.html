<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap for CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: larger;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div id='jokes'>Click the button to get the joke.</div>

                "safe": false,
                "lang": "en"
            }
        ]

        let btn = document.querySelector('.btn');
        let jokes = document.getElementById('jokes');
        btn.addEventListener('click', () => {
            if(Math.floor(Math.random() * 11)){
                let random = Math.floor(Math.random() * 11);
            jokes.innerHTML = jokesArray[random].joke 
            } else{
                alert('No more jokes!')
                location.reload();
